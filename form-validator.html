<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="/Form Validator/form-validator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register With Us</h1>
      <form action="" id="form" class="form">
        <div class="input">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            autocomplete="off"
          />
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="input">
          <label for="c-password">Confirmer Password</label>
          <input
            type="password"
            name="c-password"
            id="c-password"
            placeholder="Confirmer Password"
            autocomplete="off"
          />
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="/Form Validator/form-validator.js"></script>
  </body>
</html>
